<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Kosen - Catálogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <img src="Santa Kosen logo.jpg" alt="Santa Kosen Logo">
        </div>
        <nav>
            </nav>
    </aside>

    <div class="content-wrapper">
        <header>
            <h1>Catálogo de Productos</h1>
        </header>

        <main class="container">
            <div class="producto">
                <img src="https://via.placeholder.com/300/040708/FFFFFF?text=Product+1" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1. Breve y concisa.</p>
            </div>
            
            <div class="producto">
                <img src="https://via.placeholder.com/300/040708/FFFFFF?text=Product+2" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción del producto 2. Otra breve descripción.</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Santa Kosen</p>
        </footer>
    </div>

</body>
</html>
